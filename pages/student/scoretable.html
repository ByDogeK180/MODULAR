<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Calificaciones</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <style>
    .inputs-calif input {
      width: 60px;
      display: inline-block;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-primary fw-bold mb-4">Registro de Calificaciones por Periodo</h3>

    <form id="formCalificaciones">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label fw-bold">Clase</label>
          <select id="selectClase" class="form-select" required>
            <option value="">Selecciona clase</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Periodo</label>
          <select id="selectPeriodo" class="form-select" required>
            <option value="">Selecciona periodo</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center" id="tablaCalificaciones">
          <thead class="table-light">
            <tr>
              <th>Estudiante</th>
              <th>Calificaciones</th>
              <th>Promedio</th>
              <th>+ Calificación</th>
            </tr>
          </thead>
          <tbody>
            <!-- Generado dinámicamente por JS -->
          </tbody>
        </table>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-warning">Guardar Calificaciones</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../scripts/cargarCalificacionesDoc.js"></script>
</body>
</html>
